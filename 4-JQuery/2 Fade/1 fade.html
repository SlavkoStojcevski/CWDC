		</style>

	<body>
		<p id="Hidden">Hidden text</p>
		<button id="togle">togle</button>

		<script type="text/javascript">
			$("#togle").click(function(){
				if($("#Hidden").css("display")=="none"){
					$("#Hidden").fadeIn();
				} else {
					$("#Hidden").fadeOut();
				}
			})
		</script>
