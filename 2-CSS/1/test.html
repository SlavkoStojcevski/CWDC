<!DOCTYPE html>
<html>
	<head>
		<title>Testing CSS</title>
		<style type="text/css">
			.kocka{
				float: left;
				width: 100px;
				height: 100px;
				margin: 50px;
				border: 10px black double;
			}
			#red{
				background-color: red;
				border-style: solid groove dotted dashed ;
				border-color: blue green black white;
				border-radius: 65px 65px;
			}
			#blue{
				background-color: blue;
			}
			#green{
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div id="red" class="kocka" ></div>
		<div id="blue" class="kocka" ></div>
		<div id="green" class="kocka" ></div>
	</body>
</html>
