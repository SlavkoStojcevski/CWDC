<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Forms</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>
    </head>
<body>
    <form id="ads" action="ads.php">
        <p>Placeholder: <input type="text" placeholder="Name"></p>
        <p>Autofocus: <input type="text" autofocus></p>
        <p>Autocomplete off: <input type="text" autocomplete="off"></p>
        <p>Required: <input type="text" required></p>
        <p>Email: <input type="email"></p>
        <p>Pattern: <input type="text" pattern="[0-9]"></p>
        <datalist id="names">
            <select>
                <option value="Slavko"></option>
                <option value="Jana"></option>
                <option value="Tomce"></option>
            </select>
        </datalist>
        <p>Autocomplete: <input type="text" list="names"></p>
        <p>Multiple file upload: <input type="file" multiple></p>
        <p>
            <input type="submit" value="Submit to ads2" 
                formaction="ads2.php" formmethod="GET">
        </p>
    </form>
    <p>Code outside form: <input form="ads" type="text"></p>
</body>
</html>
