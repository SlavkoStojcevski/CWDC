<!DOCTYPE html>
<html>
	<head>
		<title>JQuery</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	</head>
	<body>
      <p></p>
		<script type="text/javascript">
          var regex=/e/g;
          var string="Regex is great";
          var result=string.match(regex);
          $("p").html(result);
          //alert(result);
		</script>
	</body>
</html>
